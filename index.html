<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!----------------------
            css link  
    ------------------------>
    <link rel="stylesheet" href="css/style.css">
    <!--------------------------
            Bootstrap CDN
    --------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-4 text-success">Search Your Book</h1>

    <!-------------------------
            search Field 
    --------------------------->
    <section>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control rounded" placeholder="Enter the book name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchButton()" class="btn btn-success ms-1 rounded" type="button" id="button-search">Search</button>
        </div>
    </section>

    <!----------------------------
            Error Message
    ------------------------------>
    <div id="error">

    </div>

    <!------------------------------
          Counting Book Number
    -------------------------------->
    <div id="counting">

    </div>

    <!----------------------------
            search result
    ----------------------------->
    <div id="book-container" class="row row-cols-1 row-cols-md-3 g-4 p-4">
        
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/book-archive.js"></script>
</body>
</html>
